[package]
name = "flapfli"
version = "3.1.1"
license = "WTFPL"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2021"
description = "An opinionated Rust rewrite of Zopfli."
readme = ""
publish = false
exclude = [
	".gitignore",
	".righteous-sandbox.json",
	"doc",
	"justfile",
	"release",
]

[dependencies]
crc32fast = "=1.4.*"
dactyl = "0.7.*"

[dependencies.ahash]
version = "=0.8.*"
default-features = false

[build-dependencies]
bindgen = "0.69.*"
cc = "1.0.*"

[lib]
name = "flapfli"
crate-type = ["staticlib", "lib"]
