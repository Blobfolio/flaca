[package]
authors = ["Blobfolio, LLC <hello@blobfolio.com>"]
description = "Losslessly compress la mierda out of JPEG and PNG images."
edition = "2018"
exclude = [
	"tests/*",
]
license = "WTFPL"
name = "flaca"
publish = false
repository = "ssh://git@blobfolio.com:3417/flaca"
version = "0.6.0"

[dependencies]
ansi_term = "*"
chrono = "*"
lazy_static = "*"
mando = { path = "../mando" }
num_cpus = "*"
rayon = "*"
walkdir = "*"

[dependencies.clap]
version = "*"
default-features = false
features = [ "color" ]

[profile.release]
debug = false
lto = true
opt-level = 3
panic = "abort"
