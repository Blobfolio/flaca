[package]
name = "flaca"
version = "0.4.0"
authors = ["Blobfolio, LLC <hello@blobfolio.com>"]
edition = "2018"
license = "WTFPL"

[dependencies]
ansi_term = "^0.9"
chrono = "^0.4"
lazy_static = "1.2.0"
nix = "*"
regex = "*"
term_size = "^0.3"

[dependencies.clap]
version = "~2.23"
default-features = false
features = [ "color" ]

[lib]
name = "flaca"
path = "src/lib.rs"

[[bin]]
doc = false
name = "flaca"
path = "src/main.rs"

[profile.release]
lto = true
panic = "abort"
opt-level = 3
